<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Acordion</title>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="acd">
			<div class="acd__item">
				<input type="checkbox" name="acordeon" id="item1" checked>
				<label for="item1" class="acd_title">WMS - MVCS</label>
				<span class="acd_code"></span>
				<div class="acd_content" >
					<div class="acd_card">
						<div class="acd_name">
							<h3 class="content_title">Proyectos</h3>
							<div class="content_info">Descripción PNSR</div>
						</div>
						<div class="acd_clone">
							<span class="fa fa-clone"> copiar</span>
						</div>
					</div>

					<div class="acd_card">
						<div class="acd_name">
							<h3 class="content_title">Importaciones</h3>
							<div class="content_info">Descripción de importaciones</div>
						</div>
						<div class="acd_clone">
							<span class="fa fa-clone"> copiar</span>
						</div>
					</div>
				</div>
			</div>
			<div class="acd__item">
				<input type="checkbox" name="acordeon" id="item2">
				<label for="item2" class="acd_title">WMS - INGEMMET</label>
				<span class="acd_code"></span>
				<div class="acd_content" id="INGEMMET">
				</div>
			</div>
			<div class="acd__item">
				<input type="checkbox" name="acordeon" id="item3">
				<label for="item3" class="acd_title">WMS - IGN Perú</label>
				<span class="acd_code"></span>
				<div class="acd_content" id="IGN">
				</div>
			</div>
			<div class="acd__item">
				<input type="checkbox" name="acordeon" id="item4">
				<label for="item4" class="acd_title">WMS - ANA</label>
				<span class="acd_code"></span>
				<div class="acd_content" id="ANA">
					// TABLA
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
